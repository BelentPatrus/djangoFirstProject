{% extends "layout.html" %}
{% block title %}
  Profile Page
{% endblock title %}
{% block content %}
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <h2>My Profile</h2>
        <ol>
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li>Profile</li>
        </ol>
      </div>
    </div>
  </section>
  <!-- End Breadcrumbs -->
  <!-- ======= Contact Section ======= -->
  <section id="contact" class="contact">
    <div class="container">
      <div class="row justify-content-center" data-aos="fade-up">
        <div class="col-lg-10">
          <div class="info-wrap">
            <div class="row">
              <div class="col-lg-4">
                <h5>Name:</h5>
                <p>
                  Login by <b>{{ user.username }}</b>
                </p>
              </div>
              <div class="col-lg-4">
                <p>
                  <a href="{% url 'logout' %}">Logout:</a>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- End Contact Section -->
  <!-- End #main -->
  <a href="#"
     class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
{% endblock content %}
